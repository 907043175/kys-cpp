# 所有人都一样
全人物:
  初始:
    - 发动方式: *proc_random
      发动参数: 100
      需求:
        - 条件:
          - 左边:
              变量: {编号: *var_has_wg, 参数: [*wg_shenzhao]}
            对比: *op_equal
            右边: 1
      特效:
        - 编号: *tx_ziji_qiangzhi_status
          显示: ''
          效果参数: [*status_miansi, 1]

  攻击:
    # 暴击
    - 发动方式: *proc_random
      发动参数:
        可变参数:
          基础: 10
          加成:
            - 线性: [系数: 0.005, 变量: {编号: *var_char_mp}]
            - 线性: [系数: 0.1, 变量: {编号: *var_char_iq}]
            - 线性: [系数: 0.05, 变量: {编号: *var_char_attack}]
            # 怒气爆发 必暴击
            - 线性: [系数: 100, 变量: {编号: *var_has_status, 参数: [*status_nuqi, 100]}]
            # 龙象增加暴击率
            - 
              说明: 
                武功: *wg_longxiang
                文字: 额外暴击率
              线性: [系数: 0.0278, 变量: {编号: *var_wg_level, 参数: [*wg_longxiang]}]
      特效:
        -
          编号: *tx_baoji
          位置: *pos_on_top
          显示: 暴击
          # 25%伤害提升
          效果参数:
            可变参数:
              基础: 25
              加成:
                # 葵花神功 免疫普通暴击伤害
                - 
                  说明: 
                    武功: *wg_kuihua
                    文字: 免疫暴击伤害 
                  线性: [系数: -0.0223, 变量: {编号: *var_wg_level, 参数: [*wg_kuihua]}]
                - 
                  说明: 
                    武功: *wg_kuihua
                    文字: 免疫暴击伤害   
                  线性: [系数: -5, 变量: {编号: *var_has_wg, 参数: [*wg_kuihua]}]
                # 九阴额外暴击伤害
                - 
                  说明: 
                    武功: *wg_jiuyin
                    文字: 额外暴击伤害                   
                  线性: [系数: 0.0278, 变量: {编号: *var_wg_level, 参数: [*wg_jiuyin]}]

    # 连击
    # 发动概率是 60 - 资质
    - 发动方式: *proc_random
      需求:
        - 条件: 
          - 左边:
              状态: *status_hubo
            对比: *op_equal
            右边: 0
      发动参数:
        可变参数:
          基础: 0
          加成:
            - 线性: [系数: 60, 变量: {编号: *var_char_attacktwice}]
            - 线性: [系数: -1, 变量: {编号: *var_char_iq}]

      特效:
        - 编号: *tx_lianji
          显示: '连击'
          效果参数: 1
        - 编号: *tx_ziji_qiangzhi_status
