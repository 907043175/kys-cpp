  - 编号: &tx_jiqisudu 3
    描述: 集气速度增加
    #有效: 集气
    #备注: 只对自己有效
    #效果参数: 
    #  - 加快数值
      
  - 编号: &tx_baoji 4
    描述: 伤害百分比放大
    #有效: 攻击
    #备注：这是攻击方视角，负数会减少攻击者造成的伤害
    #效果参数:
    #  - 伤害增强百分比
    
  - 编号: &tx_shanghai 5
    描述: 最终伤害增加
