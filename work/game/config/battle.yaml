    #效果参数:
    #  - 伤害值增加数量
    
  - 编号: &tx_diren_status 6
    描述: 给敌方上状态
    #有效: 攻击
    #备注: 在伤害计算结束后生效, 状态 += 强度
    #效果参数:
    #  - 状态编号
    #  - 强度(0~100)
    
  - 编号: &tx_ziji_status 7
    描述: 给自己上状态
    #有效: 集气，攻击
    #备注: 攻击时在行动结束时结算, 状态 += 强度
    #效果参数:
    #  - 状态编号
    #  - 强度(0~100)
    
  - 编号: &tx_diren_qiangzhi_status 8
    描述: 对敌人强制设置状态
    #有效: 防守
    #备注: 强制状态，立即结算, 状态 = 强度
    # 立即结算的意思是指，
    # 攻击：在攻击特效判断完之后立马结算 
    # <- 轮到防御者开始计算伤害时结算 
    # 防守：发动则立马结算
    # 集气: 在“给自己上状态”之前？？？
    # 并且清空暂时状态
    #效果参数:
    #  - 状态编号
    #  - 强度(0~100)

  - 编号: &tx_ziji_qiangzhi_status 9
    描述: 对自己强制设置状态
    #有效: 所有
    #备注: 强制状态，仅限自己，触发立即结算, 状态 = 强度
    #效果参数:
    #  - 状态编号
    #  - 强度(0~100)

