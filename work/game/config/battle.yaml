---
# 这里有个视角的问题
# 在攻击的时候，获取变量人物属性默认是攻击者/行动者
# 防守特效，获取的默认变量人物是挨打者
# 集气特效，是集气者 -》集气特效只能作用于自己！
# 这是第一个概念 
# 第二个是，特效在攻击和防御者同时有时怎么相加
# 比如暴击（最终伤害放大）
# 这个作用于全局和攻击时，是增加攻击者的最终输出
# 作用于防守时，也是增加攻击者的输出！！
# 一般来说，公式是这样的
# 特效威力 = 攻击方特效参数+ 防守方特效参数
# 所以防御方要写负数参数，才能减伤
# 第三个，在给敌方上负面状态/时序特效时，敌方是谁
# 1. 攻击/敌方特效: 敌方就是你打的人
# 2. 防守特效: 敌方就是打你的人
# 那我想给自己上状态（比如说负数）呢？
# 请使用 给自己上状态

特效:
  - 编号: &tx_weili 0 
    描述: 武功威力加成
    #有效: 攻击，防守
    #效果参数: 
    #  - 加成数值

  - 编号: &tx_qigong 1
